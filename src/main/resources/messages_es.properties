TournamentManagement=Administración del torneo
TournamentManagementDesc=Administra tu torneo, da igual si eliges modo de juego de todos contra todos, torneo con fase de grupos o con sistema K.O.. Permite a los jugadores inscribirse en los eventos por si mismo a través del sistema de nuestro sistema de reserva. A través de un ranking actualizado automáticamente, se obtiene una serie de cabezas de serie y un sorteo del cuadro de juego que puede ser reajustada manualmente
LeagueManagement=Administración de ligas
LeagueManagementDesc=Organiza tu Padel-Liga con un sistema automático. Los jugadores pueden contactar los unos con los otros a través del sistema y organizar ellos mismos los partidos, anotar y actualizar los resultados, ver la clasificación, etc.
RankingInfo=Utiliza las ventajas del sistema Elo para hacer un ranking fiable y justo, que tiene en cuenta la diferencia de niveles entre los jugadores para otorgar los puntos. El ranking será actualizado automáticamente trás cada partido oficial de liga o torneo que cada jugador juegue.
PlayersAndTeams=Jugadores y equipos
PlayersAndTeamsDesc=Posee una base de datos con jugadores y equipos compartida entre todos los clubes utilizando nuestro software. Puedes registrar equipos o jugadores automáticamente sin tener que registrarse ellos nuevamente, así como los jugadores que ya estén registrados, pueden inscribirse para cualquier evento de forma instantánea sin volver a registrarse.
AdaptiveDesign=Diseño adaptativo
AdaptiveDesignDesc=Tu página se adaptará automáticamente a cualquier dispositivo final de navegación en internet. El diseño de la web, colores, fondo, fotos, logo, etc. son fácilmente configurables según tus deseos.
MatchOffersDesc=Dale la oportunidad a tus jugadores y socios de conocer y encontrar otros jugadores de su nivel para jugar. Los jugadores pueden ser automáticamente informados cuando haya nuevas ofertas de juego o pueden ellos mismos ofertar un partido y dejar que nuevos jugadores participen en el, o simplemente encontrar jugadores, cuando hagan falta.
BookingSystem=Sistema de reserva
BookingSystemDesc=Utiliza nuestro fleixible y optimizado sistema de reserva para móviles. Dale a tus jugadores de reservar pistas online, inscribirse a torneos, ligas, etc. y de pagar con Paypal, tarjeta de crédito, con vales de reserva o en efectivo en el club. Bloquea pistas para tus propios entrenamientos, cursos de padel, abonos, eventos o para el próximo torneo en tu club.
ContentManagementSystem=Sistema de gestión de contenidos
ContentManagementSystemDesc=Diseña tu web a tu gusto. Inserta botones en el menú de navegación, contenidos, fotos, videos, páginas, información a través de un sistema fácil y cómodo de gestión de contenidos.
