RegisterAsOperatorInfo=El proceso de registro es completamente automático, pero puede durar un par de minutos en completarse. El nombre del proyecto puede tener sólo caracteres alfanuméricos y toma una primera parte de tu propia URL: por ejemplo <i>nombredelproyecto</i>.pro-padel.de
WelcomeTo=Bienvenidos a {0}
ProPadelDesc=Para jugadores de pádel, interesados y clubes: aquí puedes encontrar toda la información sobre pádel, torneos, bolsa de jugadores así como una sistema de ranking automático que mide el nivel de juego de cada jugador registrado. Organiza fácilmente torneos en tu club y ofrece un sistema de reserva online.
TournamentsUserDesc=Cuando tiene lugar el próximo torneo?. Quién ha perdido en la fase de grupos? Quién juega con quién y como ha terminado la final?. Aquí encuentras toda la información sobre los torneos jugados y que están por jugar.
