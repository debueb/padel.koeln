RankingDesc=Das folgende Ranking basiert auf dem <a href="https://en.wikipedia.org/wiki/Elo_rating_system">Elo rating system</a>. Als Grundlage der Berechnung dient die relative Leistungsstärke des Gegners. Das heisst je stärker der Gegner, desto mehr Punkte kannst Du gewinnen und je schwächer der Gegner, desto mehr Punkte kannst Du verlieren. Somit ist das Ranking wesentlich genauer als runden- oder LK-basierte Rankings und zudem immer aktuell. Alle Matches aus offiziellen Wettkämpfen der vergangenen 365 Tage, die über Pro Padel verwaltet werden, fließen in die Wertung ein. Wenn ein Ergebnis noch fehlt, trage es einfach selber ein. Achtung: Wer futtelt, der fliegt :p
