RegisterAsOperatorInfo=Der Registrierungsprozess ist vollautomatisch, kann aber einige Minuten in Anspruch nehmen. Der Projektname darf nur alphanumerische Zeichen enthalten und nimmt den ersten Teil deiner eigenen URL ein: z.B. <i>projektname</i>.pro-padel.de
WelcomeTo=Willkommen auf {0}
ProPadelDesc=Für Padel Spieler, Interessierte und Anbieter: Hier finden sich alle Infos rund um Padel Turniere sowie ein automatisches Spieler und Team Ranking in Echtzeit. Wenn Du ein Turnier veranstaltest, dann trage es einfach ein und ermögliche Spielern, sich selbständig anzumelden.
TournamentsUserDesc=Wann findet das nächste Turnier statt? Wer ist in der Gruppephase raus geflogen? Wer spielt mit wem und wie ist das Finale ausgegangen? Hier findest Du alle Infos zu gelisteten Turnieren
RankingUserDesc=Schaue Dir das tagesaktuelle Ranking an.
ForOperatorsDesc=Du möchtest die Platz-Verwaltung automatisieren? Deine eigenen Turniere veranstalten, eine Liga oder eine Spielbörse anbieten? Dann bist du hier richtig: Anmelden und einfach loslegen. 
ForOperatorsInfo=Du veranstaltest Padel Turniere oder betreibst eine eigene Padel Anlage? Dann bist Du hier genau richtig. Erstelle deine eigene Website nach deinen individuellen Bedürfnissen im Baukastenprinzip. Organisiere deine Turniere und Liga Spiele und verwalte deine Platzbuchungen in einem intuitiven und nutzerorientierten Buchungssystem.
