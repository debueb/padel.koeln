TournamentManagement=Turnier Verwaltung
TournamentManagementDesc=Verwalte deine Turniere, egal ob Jeder-gegen-Jeden, Rundenturnier oder KO-System mit Vorrunde. Erlaube Teilnehmern, sich selbständig über unser Buchungssystem einzuschreiben. Auf Grundlage des automatischen Rankings erhältst Du eine Turnierplan Auslosung, die natürlich auch angepasst werden kann. Liste deine Turniere optional auf pro-padel.de, um sie überregional anzubieten.
LeagueManagement=Liga Verwaltung
LeagueManagementDesc=Organisiere deine Padel Ligen in einem automatischen System. Teilnehmer können sich gegenseitig finden und Spiele verabreden, das Ergebnis eintragen und die stets aktuelle Tabelle einsehen. Bye Bye Excel.
RankingInfo=Nutze die Vorteile des fairen Elo Ranking, das die relative Spielstärke des Gegners bei der Punkte Ermittlung berücksichtigt. Das Ranking erstellt sich zudem automatisch aus allen gelisteten Liga und Turnier Spielen und ist somit immer aktuell.
PlayersAndTeams=Spieler und Teams
PlayersAndTeamsDesc=Globale Spieler und Team Datenbank für geteilte Datenpflege. Füge bestehende Teams deinem Turnier hinzu, ohne sie neu anlegen zu müssen. Bereits im System registrierte Nutzer können zudem auf deiner Seite ohne Neuregistrierung direkt buchen.
AdaptiveDesign=Adaptive Design
AdaptiveDesignDesc=Deine Seite passt sich automatisch an alle Endgeräte an und Du kannst sie farblich nach deinen Wünschen konfigurieren und mit deinem Hintergrundbild und Logo konfigurieren
MatchOffersDesc=Gebe deinen Spielern die Möglichkeit, andere Spieler auf dem gleichen Level zu finden. Spieler können sich über neue Spielangebote informieren lassen oder selbst ein neues Spielangebot erstellen, wenn noch ein oder zwei Mitspieler fehlen. 
BookingSystem=Buchungssystem
BookingSystemDesc=Nutze unser flexibles und mobil optimiertes Buchungssystem. Ermögliche deinen Spielern die Platzbuchung oder die Anmeldung zu einem Turnier via PayPal, Lastschrift, Kreditkarte, Gutschein oder Barzahlung. Erstelle Platz Reservierungen für feste Termine, wie z.B. Training, Abos oder das nächste Turnier.
ContentManagementSystem=Content Management System
ContentManagementSystemDesc=Passe deine Seite individuell an. Füge Menüpunkte und Inhalte mit Bildern und Videos über das integrierte Content Management System hinzu. 
